<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Document</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container _container">
				<div class="header__body">

					<div class="header__button-check">
						<input type="checkbox" name="modal" id="modal">
						<label class="header__button" for="modal">Open popup button</label>

						<form action="" class="popup">
							<div class="popup__box">
								<span>Это Pop-up свёрстан на CSS без использования JS</span>
								
								<label for="modal" class="popup__btn" type="submit">Понятно</label>
								<label class="popup__close" for="modal">+</label>
							</div>
						</form>
					</div>
				</div>
			</div>
		</header>
		<main class="page">
			<section class="page__first first">
				<div class="first__container _container">
					<ol class="first__body">
						<li class="first__item"></li>
						<li class="first__item"></li>
						<li class="first__item"></li>
						<li class="first__item"></li>
						<li class="first__item"></li>
					</ol>
				</div>
			</section>
			<section class="page__second second">
				<div class="second__container _container">
					<div class="second__body">
						<div class="second__card">
							<div class="second__item"></div>
						</div>
						<div class="second__card">
							<div class="second__item"></div>
						</div>
						<div class="second__card">
							<div class="second__item"></div>
						</div>
						<div class="second__card">
							<div class="second__item"></div>
						</div>
					</div>
				</div>
			</section>
		</main>
		<footer class="footer">
			<div class="footer__container _container">
				<div class="footer__copy"></div>
			</div>
		</footer>
	</div>
</body>

</html>
